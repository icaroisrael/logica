<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>        
        cor = ["Amarelo", "Azul", "Verde"];
        for(a = 0; a < cor.length; a++){
            document.write(cor[a] + "<br>")
        }        
        b = 0
        while(b < cor.length ){
            document.write(cor[b] + "<br>")
            b++
        }
    </script>
</body>
</html>
